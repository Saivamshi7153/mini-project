<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Prediction Result</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Predicted Class: {{ prediction[1] }}</h5>
                <p class="card-text">Class ID: {{ prediction[0] }}</p>
                <p class="card-text">Confidence: {{ prediction[2] }}%</p>
                <img src="{{ url_for('static', filename='uploads/' + image_filename) }}" class="img-fluid" alt="Uploaded Image">
            </div>
        </div>
        <a href="/" class="btn btn-secondary mt-3">Upload Another Image</a>
    </div>
</body>
</html>
